<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Off The Record | IIT KGP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Load shared navbar -->
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        // Highlight active link
        const currentPage = window.location.pathname.split("/").pop();
        document.querySelectorAll('#navbar a').forEach(link => {
          if(link.getAttribute('href') === currentPage) {
            link.classList.add('active');
          }
        });
      });
  </script>

  <main>
    <section>
      <h2>What is this?</h2>
      <p>This is a student-run page to help you settle in at IIT Kharagpur â€” the things I wish I knew in my 1st year.</p>
    </section>

    <section>
      <h2>Want to contribute?</h2>
      <p>Email us at <a href="mailto:OTR_IITkgp@proton.me">OTR_IITkgp@proton.me</a></p>
    </section>
  </main>

  <!-- Load shared footer -->
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
